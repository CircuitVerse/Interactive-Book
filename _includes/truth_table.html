<main id="main">
    <!-- Input -->
    <div class="align-center container">
        <h1 class="truth-table">Truth Table Generator</h1>
        <p class="truth-table">Enter your boolean logic expression in the following format:<br>
            AND = <span class="example">AB</span>&emsp;
            OR = <span class="example">A+B</span>&emsp;
            NOT = <span class="example">A'</span><br>
            NAND = <span class="example">(AB)'</span>
            NOR = <span class="example">(A+B)'</span></p>
        <input autofocus id="expression" oninput="build()" placeholder="Example: (AB)'C+D" type="text">
        <noscript>
            <p>This app requires JavaScript to run. Please enable JavaScript and refresh this page.</p>
        </noscript>
    </div>
    <br>
    <!-- Output -->
    <div class="align-center container">
        <div id="table-placeholder"></div>
    </div>
</main>
