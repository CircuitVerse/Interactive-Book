{%- if previous_page or next_page -%}
<div class="prev-next-controls mt-3">
  <div>
    {%- if previous_page -%}
    <a href="{{ previous_page.url | absolute_url }}" class="btn btn-info">Previous</a>
    {%- endif -%}
  </div>
  <div>
    {%- if next_page -%}
    <a href="{{ next_page.url | absolute_url }}" class="btn btn-info">Next</a>
    {%- endif -%}
  </div>
</div>
{%- endif -%}
