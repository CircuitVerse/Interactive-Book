<div class="calc_container">
  <div class="binary question_section">
    <div class="binary_heading">
      <div class="binary_heading_text">Binary</div>
    </div>
    <div class="column">
      <div class="column_heading">128</div>
      <div id="7" class="bit" onClick="toggle_bit(7);">0</div>
      <div id="15" class="bit" onClick="toggle_bit(15);">0</div>
    </div>
    <div class="column">
      <div class="column_heading">64</div>
      <div id="6" class="bit" onClick="toggle_bit(6);">0</div>
      <div id="14" class="bit" onClick="toggle_bit(14);">0</div>
    </div>
    <div class="column">
      <div class="column_heading">32</div>
      <div id="5" class="bit" onClick="toggle_bit(5);">0</div>
      <div id="13" class="bit" onClick="toggle_bit(13);">0</div>
    </div>
    <div class="column">
      <div class="column_heading">16</div>
      <div id="4" class="bit" onClick="toggle_bit(4);">0</div>
      <div id="12" class="bit" onClick="toggle_bit(12);">0</div>
    </div>
    <div class="column">
      <div class="column_heading">8</div>
      <div id="3" class="bit" onClick="toggle_bit(3);">0</div>
      <div id="11" class="bit" onClick="toggle_bit(11);">0</div>
    </div>
    <div class="column">
      <div class="column_heading">4</div>
      <div id="2" class="bit" onClick="toggle_bit(2);">0</div>
      <div id="10" class="bit" onClick="toggle_bit(10);">0</div>
    </div>
    <div class="column">
      <div class="column_heading">2</div>
      <div id="1" class="bit" onClick="toggle_bit(1);">0</div>
      <div id="9" class="bit" onClick="toggle_bit(9);">0</div>
    </div>
    <div class="column">
      <div class="column_heading">1</div>
      <div id="0" class="bit" onClick="toggle_bit(0);">0</div>
      <div id="8" class="bit" onClick="toggle_bit(8);">0</div>
    </div>
    <div class="column decimal_val">
      <div class="column_heading">Decimal</div>
      <input
        type="number"
        id="value_A"
        onInput="set_bits();"
        class="bit"
        value="0"
        step="1"
        min="0"
        max="255"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
      />
      <div class="active_operation">
        OR
      </div>
      <input
        type="number"
        id="value_B"
        onInput="set_bits();"
        class="bit"
        value="0"
        step="1"
        min="0"
        max="255"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
      />
    </div>
  </div>
  <div class="calc">
    <div class="binary_heading oper_head">
      <div class="binary_heading_text">&nbsp;Answer</div>
    </div>
    <div class="calc_body">
      <div class="operator_section">
        <div class="oper" onClick="change_operator('AND',0)">
          <img
            src="../assets/images/gates/andText.png"
            alt="AND"
            class="gate_icon"
          />
        </div>
        <div class="oper active_oper" onClick="change_operator('OR',1)">
          <img
            src="../assets/images/gates/orText.png"
            alt="OR"
            class="gate_icon"
          />
        </div>
        <div class="oper" onClick="change_operator('XOR',2)">
          <img
            src="../assets/images/gates/xorText.png"
            alt="XOR"
            class="gate_icon"
          />
        </div>
      </div>
      <div class="binary calc_outer">
        <div class="column">
          <div id="23" class="bit">0</div>
        </div>
        <div class="column">
          <div id="22" class="bit">0</div>
        </div>
        <div class="column">
          <div id="21" class="bit">0</div>
        </div>
        <div class="column">
          <div id="20" class="bit">0</div>
        </div>
        <div class="column">
          <div id="19" class="bit">0</div>
        </div>
        <div class="column">
          <div id="18" class="bit">0</div>
        </div>
        <div class="column">
          <div id="17" class="bit">0</div>
        </div>
        <div class="column">
          <div id="16" class="bit">0</div>
        </div>
        <div class="column decimal_val">
          <div id="result" class="bit">0</div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .calc_container {
    border-radius: 10px;
    overflow: hidden;
    background-color: #302d36;
  }

  .binary {
    font-family: Arial, Helvetica, sans-serif;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .column {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex: 1.2;
    text-align: center;
  }

  .column_heading {
    width: 100%;
    background-color: #302d36;
    color: #00e8b3;
  }

  .bit {
    width: 100%;
    padding: 0.6em 0;
    cursor: pointer;
    font-size: 1.5em !important;
    border-right: thin solid #dcdcdc;
    background-color: #f1f1f1;
    color: #111111;
  }

  .bit:nth-of-type(2) {
    border-bottom: thin solid #dcdcdc;
  }

  .bit:hover {
    background-color: #f0fff0;
  }

  .active_operation {
    color: #fff;
    background-color: #46a9fd;
    text-align: center;
    width: 101%;
  }

  /* For Decimal Output */
  .decimal_val {
    flex: 2;
  }

  .decimal_val .bit {
    background: rgba(90, 239, 158, 1);
    border: none;
    text-align: center;
    line-height: inherit;
    -webkit-appearance: none;
    -moz-appearance: none;
  }

  .question_section .decimal_val .bit {
    width: 101%;
    padding: 0.377em 0;
  }

  .decimal_val .bit:focus {
    outline: none;
  }

  /* Remove arrows for input as number */
  .decimal_val input[type="number"]::-webkit-outer-spin-button,
  .decimal_val input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  .decimal_val input[type="number"] {
    -moz-appearance: textfield;
  }

  /* For Side Heading: "Binary" "Answer" */
  .binary_heading {
    background-color: #302d36;
    color: #00e8b3;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .binary_heading_text {
    /* To rotate the text sideways */
    writing-mode: vertical-rl;
    transform: scale(-1);
  }

  .oper_head {
    align-items: flex-end;
  }

  /* Answer Section */
  .calc {
    display: flex;
  }

  .calc_body {
    display: flex;
    flex-direction: column;
    flex: 1;
  }

  .calc_outer {
    border: 4px solid #46a9fd;
    border-bottom-right-radius: 10px;
    overflow: hidden;
    /* To disable any mouse events like hover on result section */
    pointer-events: none;
  }

  .calc_outer .decimal_val {
    flex: 1.95;
  }

  .calc_outer .decimal_val .bit {
    width: 101%;
  }

  /* For operator selection */
  .operator_section {
    display: flex;
    background-color: #302d36;
  }

  .oper {
    flex: 1;
    text-align: center;
    padding: 0.4em 0;
    border-right: thin solid black;
    color: #fff;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .oper:hover {
    background-color: #605e64;
  }

  .oper:last-of-type {
    border-right: none;
  }

  .active_oper,
  .active_oper:hover {
    background-color: #46a9fd;
  }
  
  .oper_text{
    position: absolute;
  }

  .gate_icon{
    width: 4.2em;
  }

  /* Extra Tweaks */
  .calc_container > * {
    /* To disable mouse selection */
    -moz-user-select: none;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
  }
</style>
