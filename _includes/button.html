<button class="link-button" onclick='copyAnchorLinkToClipboard(event)'>
    <img src="/assets/images/link.svg"/>
</button>
<style>
p .link-button {
    display:none;
}

.main_sub_heading:hover > p > .link-button {
    display: inline;
    margin-left:3px;
    border: none;
    background: none;
    padding: 0;
    box-shadow: none !important; 
}

.main_sub_heading:hover > p > .link-button img {
    border: none;
    background: none;
    box-shadow: none !important;
    width:10px !important; 
}

.main_sub_heading:hover > p > .link-button:hover {
    filter: invert(31%) sepia(62%) saturate(678%) hue-rotate(119deg) brightness(93%) contrast(98%);
}

.link-button img {
    max-width: 100%;
    height: auto;
}
</style>
<script>
    $('.link-button').each(function() {
        $(this).parent().css('display', 'inline-block');
        $(this).parent().css('margin-bottom', '0');
    })
    

function copyAnchorLinkToClipboard(e) {
    var text_id = e.target.parentNode.parentNode.previousElementSibling.id;
    var current_url = document.location.href.match(/(^[^#]*)/)[0]; // remove any current anchors
    // Have to create text area in order to copy to clipboard
    var textArea = document.createElement("textarea");

    // If rendered for any reason (happens in IE)
    textArea.style.position = 'fixed';
    textArea.style.top = 0;
    textArea.style.left = 0;
    textArea.style.width = '2em';
    textArea.style.height = '2em';
    textArea.style.padding = 0;
    textArea.style.border = 'none';
    textArea.style.outline = 'none';
    textArea.style.boxShadow = 'none';
    textArea.style.background = 'transparent';
    textArea.value = current_url + "#" + text_id;

    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    
    document.execCommand('copy');

    document.body.removeChild(textArea);
}
</script>
